name: user_interface
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  flutter_riverpod: ^2.5.1
  http: ^1.0.0
  cupertino_icons: ^1.0.8
  google_fonts: ^6.1.0
  google_maps_flutter: ^2.5.0
  flutter_secure_storage: ^9.2.4
  iconly: ^1.0.1
  geolocator: ^9.0.0
  intl: ^0.20.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true

  # Assets (declare folders to avoid missing assets)
  assets:
    - assets/images/
    - assets/icon/
    - assets/illustrations/

# ===============================
# App Launcher Icon Configuration
# ===============================
flutter_launcher_icons:
  android: true
  ios: true
  min_sdk_android: 21

  # For iOS & legacy Android
  image_path: assets/icon/app_icon_bg.png

  # Android adaptive icon
  adaptive_icon_background: assets/icon/app_icon_bg.png
  adaptive_icon_foreground: assets/icon/app_icon_fg.png
